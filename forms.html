<!DOCTYPE html>
<html>
<head>
    <title>My webpage</title>
</head>

<body>
    <!--We have Get and Post method. The Get method is used for
    non sensitive information while the Post is used for protecting
    sensitive info such as password-->
    <form method="post" action="profile.html">
    <div>
    <label for="name">Name</label>
    <input type="text" name="name" id="name" placeholder="tugar">
    </div><br>

    <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="tugar@gmail.com">
    </div><br>

    <div>
        <label for="age">Age</label>
        <input type="age" name="age" id="age" placeholder="22">
    </div><br>

    <div>
        <label for="image">Profile image</label>
        <br>
        <input type="file" id="image">

    </div><br>
    
    <div>
        <label for="password">Password</label>
        <input type="password" name-="password" id="password" placeholder="password">
    </div><br>

    <div>
        <label>Gender</label>
        <select>
            <option>Choose option</option>
            <option>Male</option>
            <option>Female</option>
        </select>
    </div><br>

    <div>
        <label for="comment">Comment</label>
        <textarea id="comment" row="4" name="comment" placeholder="give suggestion"></textarea>
    </div><br>

    <button>Register</button>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
    
    </form>

</body>





</html>
