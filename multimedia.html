<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia</title>
    </head>
    <body>
        <!--If is mp3=mpeg, wav=wav, ogg=ogg -->
        <audio controls>
            <source src="./media/Rihanna_-_Lift_Me_Up_CeeNaija.com_.mp3" type="audio/mpeg">
            <!--To check if the browser support audio-->
            Not supported by the browser
        </audio><br>


        <video controls muted width="200" height="200">
            <source src="./media/my files 078.mp4" type="video/mp4">
             <!--To check if the browser support video-->
             Not supported by the browser
        </video><br>

        <!--The iframe helps to view an entire webpage in your website
        especially when you dont know a particular video supported type-->
        <iframe width="600" height="600" src="https://www.youtube.com/">

        </iframe>

    </body>

</html>
